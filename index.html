<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Score Board</title>
</head>
<body>
    <div class="area">
        <div class="container">
            <h1 id="winner"></h1>
            <div class="teams">
                <div class="team-score">
                    <h3>HOME</h3>
                    <div class="score-area">
                        <div class="score">
                            <p id="home-point">0</p>
                        </div>
                    </div>
                    <div class="btns">
                        <button onclick="add1Home()">+1</button>
                        <button onclick="add2Home()">+2</button>
                        <button onclick="add3Home()">+3</button>
                    </div>
                </div>
                <div class="team-score">
                    <h3>Away</h3>
                    <div class="score-area">
                        <div class="score">
                            <p id="guest-point">0</p>
                        </div>
                    </div>
                    <div class="btns">
                        <button onclick="add1Guest()">+1</button>
                        <button onclick="add2Guest()">+2</button>
                        <button onclick="add3Guest()">+3</button>
                    </div>
                </div>
            </div>
            <div class="rest-btn">
                <button class="end-btn" onclick="end()">End
                </button>
                <button id="reset-btn" onclick="reset()">Reset</button>
            </div>
            <p class="winner" id="declare-winner"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
